<div class="main1">
  <form [formGroup]="form">
  <div class="container">
    <h1>Register Student</h1>
    <p>Please fill in this form to register new student.</p>
    <hr>

    <div class="form-group">
    <label for="studentid"><b>Student N I C</b></label>
    <input formControlName="studentid" [(ngModel)]="selectedStudent.sid"
           type="text"
           placeholder="Enter NIC"
           id="studentid"
           class="form-control">
    <div *ngIf="studentid.touched && studentid.invalid" class="alert alert-danger">
      Student ID is Required
      </div>
    </div>

      <div class="form-group">
    <label for="studentname"><b>Full Name</b></label>
    <input formControlName="studentname" [(ngModel)]="selectedStudent.sname"
           type="text"
           placeholder="Enter Name"
           id="studentname"
           class="form-control">
        <div *ngIf="studetname.touched && studetname.invalid" class="alert alert-danger">
            Student name is required
        </div>
      </div>
    <div class="form-group">
    <label for="studentcontact"><b>Student Contact</b></label>
    <input formControlName="studentcontact" [(ngModel)]="selectedStudent.scontact"
           type="text"
           placeholder="Enter Contact"
           id="studentcontact"
           class="form-control">
      <div *ngIf="studentcontact.touched && studentcontact.invalid" class="alert alert-danger">
      Student name is required
      </div>
    </div>
    <div class="form-group">
    <label for="studentaddress"><b>Address</b></label>
    <input formControlName="studentaddress" [(ngModel)]="selectedStudent.saddress"
           type="text"
           placeholder="Enter Address"
           id="studentaddress"
           class="form-control">
      <div *ngIf="studentaddress.touched && studentaddress.invalid" class="alert alert-danger">
        Student address is required
      </div>
    </div>
    <p>By save an student you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" (click)="saveStudent()">Register</button>
  </div>
  <br><br>
  </form>
</div>
